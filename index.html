<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>LoL Coach</title>
	
	<link rel="stylesheet" type="text/css" href="styles.css">

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
	<script src="index.js" type="text/javascript"></script>
	
	<script type="text/javascript">
		$(function(){
			lolcoach.init();
		});
	</script>
  </head>
  <body>
	<div id="nav">
		<a href="#" onClick="lolcoach.u.showSection('setupProfile'); return false;">Setup a Profile</a> | 
		<a href="#" onClick="lolcoach.u.showSection('selectProfile'); return false;">Change Profile</a>
	</div>
	
	<div id="setupProfile" class="bodySection">
		<form action="#" onSubmit="lolcoach.u.createProfile($('input[name=summonername]', $(this)).val(), $('input[name=apikey]', $(this)).val(), $('select[name=region]', $(this)).val()); return false;">
			<div>
				<label>Enter Summoner Name:</label><input required="required" name="summonername" type="text" />
			</div>
			
			<div>
				<label>Enter API Key:</label><input required="required" name="apikey" type="text" />
			</div>
			
			<div>
				<label>Select Region:</label>
				<select required="required" name="region">
					<option value="na">NA</option>
				</select>
			</div>
			<input type="submit" value="Create Profile"/>
		</form>
	</div>
	
		
	<div id="selectProfile" class="displayNone bodySection">
		<select name="selectProfile"></select>
	</div>
	
	<div id="displayProfile" class="bodySection">
		
	</div>
	
	<div id="loader" class="displayNone">
		<div id="loaderMsg">Loading...</div>
	</div>
	
  </body>
</html>
